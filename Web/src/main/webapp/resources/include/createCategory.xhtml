<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <link href="/resources/css/signin.css" rel="stylesheet"/>
    <link href="/resources/css/basic.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css"/>
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <script src="https://code.getmdl.io/1.1.3/material.min.js" type="jscript"/>


    <style type="text/css">
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }

        #rightcol {
            position: absolute; /* Абсолютное позиционирование */
            right: 0; /* Положение от правого края окна */
            top: 30px; /* Положение от верхнего края */
            width: 200px; /* Ширина колонки */
        }
    </style>
</h:head>
<h:body styleClass="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base" style="align-content: center">
    <div class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            <h3>Movie Catalog</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
            <h:link outcome="categoriesList" value="Home" styleClass="mdl-layout__tab is-active"/>
        </div>

    </div>
    <div class="mdl-layout__content" align="center">
        <div class="mdl-layout__tab-panel is-active" id="overview">

            <h:form id="form">
                <h:form>
                    <h3>Add Category</h3>
                    <h:inputText id="name" binding="#{categoriesPage.input1}" styleClass="form-control"
                                 a:placeholder="Name" validatorMessage="Name required">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="name" style="color:red"/>
                    <br/>
                    <h:commandButton styleClass="button buttonBlue" ajax="true"
                                     actionListener="#{categoriesPage.createCategory(categoriesPage.input1.value)}"
                                     value="Test"/>
                </h:form>
            </h:form>
        </div>
    </div>


</h:body>
</html>
