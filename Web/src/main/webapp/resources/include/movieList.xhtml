<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSFlive JSF 2.2 - Example 02</title>
</h:head>
<h:body>
    <h:form id="form">
        <h:dataTable id="movies" value="#{moviePage.getMovies(param['id'])}" var="movie">
            <h:column>
                <f:facet name="header">Movie</f:facet>
                <h:link value="#{movie.name}" outcome="movieDetails">
                    <f:param name="id" value="#{movie.id}"/>
                </h:link>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
